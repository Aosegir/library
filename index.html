<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to The Library.</h1>
    </header>
    <main>
        <div id="library-display"></div>
        <button id="new-book">NEW BOOK</button>
        <div id="new-book-div" class="invisible">
            <div id="new-book-form">
                <h4>Book Form</h4>
                <form>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div>
                        <label for="pages">Number of Pages</label>
                        <input type="number" id="pages" name="pages">
                    </div>
                    <div>
                        <p>Have you read the book?</p>
                        <input type="radio" id="yes" name="read" value="true">
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="read" value="false">
                        <label for="no">No</label>
                    </div>
                    <button type="submit" id="submit-form">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
